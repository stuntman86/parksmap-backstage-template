apiVersion: v1
kind: Namespace
metadata:
  name: ${{ values.namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.namespace }}
  labels:
    app: ${{ values.name }}
spec:
  replicas: ${{ values.replicas }}
  selector:
    matchLabels:
      app: ${{ values.name }}
  template:
    metadata:
      labels:
        app: ${{ values.name }}
    spec:
      containers:
      - name: parksmap
        image: quay.io/gpagiata/parksmap-web:${{ values.imageTag }}
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.namespace }}
spec:
  selector:
    app: ${{ values.name }}
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.namespace }}
spec:
  to:
    kind: Service
    name: ${{ values.name }}
  port:
    targetPort: 8080
  tls:
    termination: edge
